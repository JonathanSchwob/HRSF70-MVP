<div>
  <br>
  <font face="verdana" size="2pt">
  <div ng-repeat="post in posts | orderBy:'-upvotes'">
    <span ng-click="incrementUpvotes(post)"><img src="thumb.jpeg" class="alignthumb"></span>
    <span ng-click="decrementUpvotes(post)"><img src="downThumb.jpeg" class="alignthumb"></span>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}} 
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
    - upvotes: {{post.upvotes}}
  </div>
  <br>
  <form ng-submit="addPost()">
    <input type="text" placeholder="Title" ng-model="title"></input>
    <br>
    <input type="text" placeholder="Optional Link" ng-model="link"></input>
    <button type="submit">Post</button>
  </form>
  </font>
</div>
